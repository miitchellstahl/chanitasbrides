<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Chanitas Brides</title>
  </head>
  <body>
    <div class="header container padding-global">
      <a href="./index.html" class="header__logo">
        <img src="/assets/Logo.png" alt="" />
      </a>

      <div class="menu__link">
        <a class="button shadow" id="header-button" href="./index.html">Home</a>
      </div>
    </div>

    <div class="section_hero container padding-global section">
      <h1><span class="accent">Contact Us</span></h1>
      <h5>
        To request an interview for your
        <span class="accent">free membership</span> or to address any other
        questions or concerns, please contact us directly at:
      </h5>
      <a href="mailto:chanitasbrides@gmail.com"
        ><h6 class="email">chanitasbrides@gmail.com</h6></a
      >
      <h5>or complete the form below</h5>
    </div>

    <div class="section_main">
      <div class="section_box">
        <div class="anchor">
          <img class="temple" src="/assets/TempleCut.svg" alt="" />
        </div>

        <form action="" class="form">
          <div class="form-top">
            <div class="form-left">
              <input
                type="text"
                name="first-name"
                id=""
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="family-name"
                id=""
                placeholder="Family Name"
                required
              />
              <input type="email" name="email" id="" placeholder="Email" />
              <input type="text" name="whatsapp" id="" placeholder="WhatsApp" />
              <input type="text" name="line" id="" placeholder="LINE ID" />
            </div>
            <div class="form-right">
              <input
                type="text"
                name="nationality"
                id=""
                placeholder="Nationality"
                required
              />
              <input
                type="text"
                name="country"
                id=""
                placeholder="Country of Residence"
                required
              />
              <input type="text" name="age" id="" placeholder="Age" required />
              <input type="text" name="height" id="" placeholder="Height" />
              <input
                type="text"
                name="marital-status"
                id=""
                placeholder="Marital Status"
              />
            </div>
          </div>
          <div class="form-bottom">
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
              placeholder="Comments / Questions"
            ></textarea>

            <button class="button shadow">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer shadow section">
      <div class="container">
        <div class="inner-footer padding-global">
          <h2 class="footer-text">Chanita's Brides</h2>
          <h2 class="footer-text">Copyright 2023</h2>
        </div>
      </div>
    </div>
  </body>
</html>
